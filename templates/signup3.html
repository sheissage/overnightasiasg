{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}


		<div class="gap"></div>


		<div class="container">
			<div class="row" data-gutter="60">

				<div class="col-md-4" style="width: 100%">

					<div class="col-md-5">
						<form method="POST" enctype="multipart/form-data" action="/signupFinish/">
							{% csrf_token %}
							<h4>Where do you live?</h4>
							<label> Don't worry, this is just for invoicing purposes.</label>


							<div class="gap gap-small"></div>

							<div class="form-group">
								<label>Country of Residence</label> <input class="form-control"
									type="text" name="country"/>
							</div>
							<div class="form-group">
								<label>City of Residence</label> <input class="form-control"
									type="text" name="city"/>
							</div>
							<div class="form-group">
								<label>Street Name</label> <input class="form-control"
									type="text" name="street"/>
							</div>
							<div class="form-group">
								<label>Unit Number</label> <input class="form-control"
									type="text" name="unit"/>
							</div>
							<div class="form-group">
								<label>ZIP code/Postal code</label> <input class="form-control"
									type="text" name="zip"/>
							</div>
							<input type="hidden" name="user" value="{{ user }}">

							<hr>
							<input type="submit" class="btn btn-primary" value="Done">
						</form>
					</div>

				</div>
			</div>
		</div>


		<div class="gap"></div>
{% endblock %}
